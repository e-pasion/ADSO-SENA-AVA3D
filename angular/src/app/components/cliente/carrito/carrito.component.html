
<div class="flex-grow">
    <app-navbar></app-navbar>
</div> 

<!-- component -->
<!-- Create By Joker Banny -->
<style>
    @layer utilities {
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  }
</style>

  <div class="h-screen bg-transparent pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Carrito</h1>
    <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
      <div class="rounded-lg md:w-2/3">
        <div *ngFor="let producto of listProductos" class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
          <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">Producto</h2>
              <p class="mt-1 text-xs text-gray-700">{{producto.relleno}}</p>
              <p class="mt-1 text-xs text-gray-700">{{producto.tamano}}</p>

            </div>
            <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
              <div class="flex items-center border-gray-100">
       
              </div>
              <div class="flex items-center space-x-4">
                <p class="text-sm">{{producto.volumen*10000}}</p>
                
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <!-- Sub total -->
      <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
        <div class="mb-2 flex justify-between">
          <p class="text-gray-700">Subtotal</p>
          <p class="text-gray-700">{{total}}</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-700">Envio</p>
          <p class="text-gray-700">{{20000}}</p>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between">
          <p class="text-lg font-bold">Total</p>
          <div class="">
            <p class="mb-1 text-lg font-bold">{{total+20000}}</p>
          </div>
        </div>
        <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check out</button>
      </div>
    </div>
  </div>
